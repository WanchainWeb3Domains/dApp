<meta name="description" content="Wanchain Web3 Domains">
<style>
.Countdown{font-size: 45px; margin-top: 30px; margin-bottom: 20px;}
.Countdown div {display: inline-block; color: #fff; margin: 0px 15px;font-weight: bold;}
.Countdown span {display: block; text-align: center; font-size: 15px;font-weight: normal;}
@media (max-width:480px){
	.Countdown{font-size: 35px;margin-top:15px;}
}
</style>
<script type="text/javascript">
	$(document).ready(function() {
		$(".preeloader").fadeOut(1500);
		$(".Countdown").countdown("2022-09-15 14:00:00 UTC", function(event) {
			$(this).html(
			  event.strftime('<div>%D <span>days</span></div><div>%H <span>hours</span></div><div>%M <span>minutes</span></div><div>%S <span>seconds</span></div>')
			);
		});
	});
</script>

<div class="preeloader">
	<div class="preloader-spinner"></div>
</div>

<div id="coming-soon" style="">
	<div class="coming-body">
		<div class="container">
			<div class="coming-logo" style="margin-bottom:30px;"><img src="/logo/logo.png" style="max-width:210px;margin:0 auto;"/></div>

			<h1 class="coming-soon-title-small">COMING SOON</h1>
			<div class="note-date" style="font-size: 20px; margin-left:0px;padding-left:0px;">Sep 15 - 14:00 UTC</div>
			<div class="Countdown" class="text-left"></div>
		</div>
	</div>
